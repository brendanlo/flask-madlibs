{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="story" class="pb-4">
  {% if silly_story.words %}
  {% for word in silly_story.words %}
  <div class="mb-3 row">
    <label class="col-5 col-form-label text-end for = {{ word }}"> {{ word }}</label>
    <div class="col-7">
      <input name="{{ word }}" required aria-label="{{ word }}" class="form-control">
    </div>
  </div>
  {% endfor %}
  {% endif %}

  <!-- an example of one field -- you should make these autogenerated!
  <div class="mb-3 row">
    <label class="col-5 col-form-label text-end">{{ noun }}</label>
    <div class="col-7">
      <input name="noun" required aria-label="noun" class="form-control">
    </div>
  </div> -->

  <button class="btn btn-primary btn-lg w-100">
    Make My Story!
  </button>
</form>

{% endblock %}
